<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Support — Highway Escape</title>
  <link rel="stylesheet" href="../css/support.css" />
</head>
<body>

<div class="app">
  <div class="top">
    <h1 class="title">Support</h1>
  </div>

  <div class="panel">
    <form id="supportForm">
      <!-- Name -->
      <div class="detail-row">
        <input type="text" name="name" placeholder="Your Name" required />
      </div>

      <!-- Email -->
      <div class="detail-row">
        <input type="email" name="email" placeholder="Email Address" required />
      </div>

      <!-- Issue Type -->
      <div class="detail-row">
        <div class="custom-select" tabindex="0">
          <div class="selected">Select Issue Type</div>
          <div class="options">
            <div data-value="bug">Bug</div>
            <div data-value="purchase">Purchase Issue</div>
            <div data-value="improvement">Improvement</div>
            <div data-value="other">Other</div>
          </div>
        </div>
        <input type="hidden" name="issue" required />
      </div>

      <!-- Message -->
      <div class="detail-row">
        <textarea name="message" placeholder="Describe your issue" required></textarea>
      </div>

      <!-- Attachments -->
      <div class="detail-row attach-row">
        <label>Attachments (optional)</label>
        <div id="dropzone" class="dropzone" tabindex="0">
          <p>Drag & drop files or click to upload<br><small>(Up to 3 files, images or docs)</small></p>
          <input id="attachments" type="file" multiple accept=".jpg,.jpeg,.png,.pdf,.doc,.docx" hidden />
        </div>
        <div id="preview" class="preview"></div>
      </div>

      <!-- Submit -->
      <div class="detail-actions">
        <button type="submit" class="submit-btn" id="submitBtn">
          <span class="spinner hidden"></span>
          <span class="btn-text">Submit</span>
        </button>
      </div>
    </form>

    <div id="supportMessage"></div>

    <!-- Navigation -->
    <div class="go-home-wrap">
      <button class="big-go-home" onclick="location.href='../pages/menu.html'">Main Menu</button>
    </div>
  </div>
</div>

<!-- Modal Preview -->
<div class="file-modal" id="fileModal">
  <div class="file-modal-content">
    <img id="modalImage" alt="Preview">
    <button class="close-btn" id="closeModal">×</button>
  </div>
</div>


<script src="../js/support.js"></script>
</body>
</html>
